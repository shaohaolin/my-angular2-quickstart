<div class="col s12 m6" *ngIf="dj">
	<div class="superhero-container card">
		<div class="card-header" style=" background-color: #46BBCA; padding: 10px 20px; font-weight: bold;">
			<span class="card-title" style="color: white; text-transform: uppercase;">
				{{dj.name}}
			</span>				
		</div>
		<div class="card-content">
			<div class="row">
				<div class="col">
					<label for="name">Name</label>
					<input [(ngModel)]="dj.name" placeholder="name" />
				</div>	
				<div class="col">
					<label for="rank">Rank</label>
					<input [(ngModel)]="dj.rank" placeholder="rank" type="number" />
				</div>
			</div>
		</div>
	</div>		
</div>
