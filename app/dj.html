<div class="center-align">
	<h1>{{title}}</h1>
</div>
<div class="row" style="margin-bottom: 0;">
	<div class="col s12 m6">
		<div id="my-heroes" class="card">
			<div class="card-header" style=" background-color: #46BBCA; padding: 10px 20px; font-weight: bold;">
				<span class="card-title" style="color: white; text-transform: uppercase;">Top Djs</span>
			</div>
			<div class="card-content">
				<table class="bordered">
					<tbody>
						<tr *ngFor="#dj of Djs">
							<td>{{dj.rank}}</td>
							<td>{{dj.name}}</td>
							<td>
								<div class="row">
									<div class="col s4">
										<button class="btn waves-effect waves-light"
												(click)="onSelect(dj)"
												[class.selected]="dj === selectedDj">
												Edit
										</button>		
									</div>
									<div class="col s4">
										<button class="btn waves-effect waves-light"
												(click)="addNewDj()">
												Add
										</button>
									</div>
									<div class="col s4">
										<button class="btn waves-effect waves-light">Delete</button>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>		
	</div>
	<my-dj-detail [dj]="selectedDj"></my-dj-detail>
	<dj-form *ngIf="openNewForm"></dj-form>
</div>
