<div class="row" style="margin-bottom: 0;">
	<div class="col s12 m6">
		<div class="card">
			<div class="card-header" style=" background-color: #46BBCA; padding: 10px 20px; font-weight: bold;">
				<span class="card-title" style="color: white; text-transform: uppercase;">{{title}}'s favourite DJ list of 2015</span>
			</div>
			<div class="card-content">
				<table class="bordered">
					<tbody>
						<tr *ngFor="#dj of Djs">
							<td>{{ dj.rank }}</td>
							<td>{{ dj.name }}</td>
							<td>
								<button class="btn waves-effect waves-light"
									(click)="gotoDetail(dj)">
									View details
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
