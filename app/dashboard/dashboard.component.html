<h3>Top Djs</h3>
<div class="row">
	<div class="col s12 m4 l3" *ngFor="#dj of Djs">
		<div class="card">
			<div class="card-image waves-effect waves-block waves-light" 
				(click)="gotoDetail(dj)">
      			<img class="activator" src="{{ dj.imageUrl }}">
    		</div>
		    <div class="card-content">
		      <span class="card-title grey-text text-darken-4">{{ dj.name }}</span>
		      <p>
	      		<span>Rank: {{ dj.rank }}</span>
		      </p>
		    </div>
		</div>
	</div>
</div>
